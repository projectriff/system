  dnsNames:
  - riff-streaming-webhook-service.riff-system.svc
  - riff-streaming-webhook-service.riff-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: riff-streaming-selfsigned-issuer
  secretName: riff-streaming-webhook-server-cert
